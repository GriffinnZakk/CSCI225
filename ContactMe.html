<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Me</title>
  <meta charset="UTF-8">

  <!--Bootstrap link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
        crossorigin="anonymous">

  <!--background and borders-->
  <style type="text/css">
    .container-xxl {
      background-color: hsl(207, 100%, 34%);
      padding: 0;
    }

    .navbar {
      background-color: hsl(220, 100%, 21%);
      color: hsl(0, 0%, 100%);
    }

    iframe {
      margin-left: 20px;
      border: 10px solid hsla(204, 65%, 60%, 0.8);
      box-shadow: 4px 4px 8px hsl(220, 100%, 21%);
    }
  </style>
</head>

<body>
  <!--Fixed Navbar-->
  <div class="container-xxl">
    <div class="row">
      <div class="col">
        <nav class="navbar navbar-expand-lg">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#feedback">Feedback</a></li>
            <li class="nav-item"><a class="nav-link" href="https://github.com/GriffinnZakk/">My GitHub</a></li>
            <li class="nav-item"><a class="nav-link" href="https://www.youtube.com/@GriffinnZakk">My YouTube</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <!--Two-column layout for Video and Contact form-->
    <div class="row"> 
      <div class="col"> 
        <h2>About Me (Video)</h2>
        <iframe width="100%" height="300" 
                src="https://www.youtube.com/embed/63hgPRLdw7w?si=SW678f1rshJuiQC6"
                frameborder="0" allowfullscreen>
        </iframe>
      </div>

      <!--Right column-->
      <div class="col">
        <h2 id="feedback">Feedback Form</h2>

        <form name="feedback">
          <!--Floating label for first name-->
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="fname" name="fname" placeholder="anonymous" required>
            <label>First Name:</label>
          </div>

          <!--Floating label for last name-->
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="lname" name="lname" placeholder="anonymous" required>
            <label for="lname">Last Name</label>
          </div>

          <!--Email input with help text-->
          <div class="mb-3">
            <label">
            Email
          </label>
            <input type="email" class="form-control" id="mail" placeholder="name@domain.com" name="mail">
            <small class="form-text text-muted">Your email will stay private.</small>
          </div>

          <!--Radio buttons-->
          <div>
            <label>
              Would you recommend this website?
            </label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="recommend" value="yes" id="recYes">
              <label>
                Yes
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="recommend" value="no" id="recNo">
              <label>
                No
              </label>
            </div>
          </div>

          <!-- Selection box -->
          <div class="mb-3">
            <label>
              Your favorite website:
            </label>
            <select class="form-select" id="favorite" name="favorite">
              <option value="Google">Google</option>
              <option value="Facebook">Facebook</option>
              <option value="Twitter">Twitter</option>
              <option value="Time">Time</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <!--Range input -->
          <div class="mb-3"> 
            <label>
              Rate this website (1â€“10):
            </label>
            <input type="range" class="form-range" id="rating" name="rating" min="1" max="10">
          </div>

          <!--Textarea-->
          <div class="mb-3">
            <label>
              Additional Comments:
            </label>
            <textarea class="form-control" id="comment" name="comment" rows="4"></textarea>
          </div>

          <!--Extra fields-->
          <div class="mb-3">
            <label>
              Phone Number:
            </label>
            <input type="tel" class="form-control" id="phone" placeholder="(###)###-####">
          </div>

          <div class="mb-3">
            <label>
              Date of Birth:
            </label>
            <input type="date" class="form-control" id="dob" name="dob">
          </div>

          <div class="mb-3">
            <label>
              Pick your favorite color:
            </label>
            <input type="color" class="form-control form-control-color" id="favcolor" name="favcolor" value="#0000ff">
          </div>

          <!--Buttons-->
          <div class="mb-3">
            <input type="submit" class="btn btn-primary" value="Submit Feedback">
            <input type="reset" class="btn btn-secondary" value="Reset Form">
          </div>
        </form>
      </div>
    </div>
  </div>

  <!--Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
          crossorigin="anonymous"></script>
</body>
</html>
