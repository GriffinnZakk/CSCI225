<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Me</title>
  <meta charset="UTF-8">
</head>
<body>
  <h1>Contact Me</h1>

  <!-- Embedded Video -->
  <h2>About Me (Video)</h2>
  <h3>Lane 5</h3>
  <iframe width="500" height="300" 
          src="https://www.youtube.com/embed/63hgPRLdw7w?si=SW678f1rshJuiQC6" 
          frameborder="0" allowfullscreen>
  </iframe>

  <!-- Simple Form -->
  <h2>Feedback Form</h2>
  <form name="feedback" action="">
    <p> First Name:
      <input type="text" placeholder="anonymous" name="fname" required>
    </p>
    <p> Last Name:
      <input type="text" placeholder="anonymous" name="lname" required>
    </p>
    <p> Email:
      <input type="email" placeholder="name@domain.com" name="mail">
    </p>

    <p>Would you recommend this website to a friend? <br>
      <label><input type="radio" name="recommend" value="yes"> Yes</label>
      <label><input type="radio" name="recommend" value="no"> No</label>
    </p>

    <p>Your favorite website:
      <select name="favorite">
        <option value="Google">Google</option>
        <option value="Facebook">Facebook</option>
        <option value="Twitter">Twitter</option>
        <option value="Time">Time</option>
        <option value="Other">Other</option>
      </select>
    </p>

    <p>Rate this website 1â€“10:  
      <input type="range" name="rating" min="1" max="10">
    </p>

    <p>Additional Comments:<br>
      <textarea name="comment" cols="30" rows="5"></textarea>
    </p>

    <!-- 3 Extra Features -->
    <p>Phone Number: 
      <input type="tel" placeholder="(###)###-####">
    </p>
    <p>Date of Birth:
      <input type="date" name="dob">
    </p>
    <p>Pick your favorite color:
      <input type="color" name="favcolor">
    </p>

    <p><input type="submit" value="Submit Feedback"></p>
  </form>
</body>
</html>
